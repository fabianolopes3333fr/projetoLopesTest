{% load static %}
<nav class="navbar navbar-expand-lg bg-light fixed-top box-shed-herder" style="height: 70px;">
    <div class="container-fluid bg-light">
        <img src="{{ logo.image.url }}" width="150" alt="{{ logo.title }}" title="{{ logo.title }}" class="logo">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'lista-postagem-forum' %}">Forum (QA)</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'sobre' %}">À propos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:8000/admin/">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contato' %}">Contact</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input type="search" name="titulo" class="form-control me-2" placeholder="Buscar por título" 
	aria-label="Search" value="{{ request.GET.titulo }}">
                <button class="btn btn-success" type="submit">Chercher</button>
            </form>

            {% if user.is_authenticated %}
            <button class="btn btn-success mx-2" 
			onclick="location.href='{% url 'criar-postagem-forum' %}'">
                <i class="fas fa-plus"></i> Créer un message</button>
            <button class="btn btn-warning mx-2" type="submit"  onclick="location.href='{% url 'painel' %}'">
                <i class="fas fa-cog"></i></button>
            <span class="p-2">
                <a class="nav-link" href="{% url 'perfil' user.username %}">
                    <i class="fas fa-user mx-2"></i>{{user.first_name}} {{user.last_name}}
                </a>
            </span>
            <button class="btn btn-danger" data-bs-toggle="modal" href="#logoutModal">Se déconnecter</button>
            {% else %}
            <button class="btn btn-primary mx-2" onclick="location.href='{% url 'login' %}'">Entrer</button>
            <button class="btn btn-warning" onclick="location.href='{% url 'register' %}'">Registre</button>
            {% endif %}

        </div>
    </div>
</nav>
